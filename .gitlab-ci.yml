image: docker:19-dind

services:
  - docker:dind

stages:
  - build
  - deploy

before_script:
  - docker info
  - apk update
  - apk upgrade
  - apk add python python-dev py-pip build-base
  - pip install docker-compose


gradle-build:
  image: gradle:latest
  stage: build
  script: "gradle clean jar"
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

deploy:
  stage: deploy
  script:
    - docker-compose down
    - docker-compose up -d
  rules:
    - if: $CI_COMMIT_BRANCH == "master"