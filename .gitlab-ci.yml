image: docker:19-dind

services:
  - docker:dind

stages:
  - build
  - deploy

before_script:
  - apt-get update
  - apt-get install -y python3 python3-pip
  - pip install docker-compose


gradle-build:
  image: gradle:latest
  stage: build
  script: "gradle clean jar"
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

deploy:
  stage: deploy
  script:
    - docker-compose down
    - docker-compose up -d
  rules:
    - if: $CI_COMMIT_BRANCH == "master"